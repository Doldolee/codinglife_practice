<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {}
        #wrap {width: 100%;}
        header {width:100%; height:150px; background:mediumspringgreen;}
        aside {float:left; width: 30%; height: 700px; background: mediumvioletred;}
        section {float: left; width: 40%; height: 700px; background: midnightblue;}
        article {float: left; width: 30%; height: 700px; background: mistyrose;}
        footer {clear: both; width: 100%; height: 150px; background: navy;}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
